<form name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)">
        Stars : {{reviewCtrl.review.stars}}<br/>
        Author : {{reviewCtrl.review.author}}<br/>
        <blockquote>{{reviewCtrl.review.body}}</blockquote>
     <h4>Ecrire commentaire</h4>
     <fieldset class="form-group">
       <select ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
       </select>
     </fieldset>
    <fieldset class="form-group">
       <input type="email" class="form-control" placeholder="nom.prenom@example.com" title="Email" ng-model="reviewCtrl.review.author" required/>
     </fieldset>
     <fieldset class="form-group">
       <textarea class="form-control" placeholder="Ecrire un commentaire" title="Commentaire" ng-model="reviewCtrl.review.body"></textarea>
     </fieldset>

     <fieldset class="form-group">
       <input type="submit" class="btn btn-primary pull-right" value="Envoyer" />
     </fieldset>
</form>
